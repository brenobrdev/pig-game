<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="board">
      <img src="dice-1.png" class="dice"></img>
      <button class="button new-game">ðŸ”„ New Game</button>
      <button class="button roll-dice">ðŸŽ² Roll Dice</button>
      <button class="button hold">ðŸ“¥ Hold</button>
      <div class="player-board player-1 active">
        <div class="player-title">Player 1</div>
        <div class="score player-1-score">0</div>
        <div class="current-box">
          <p>Current</p>
          <div class="c-score player-1-current-score">0</div>
        </div>
      </div>
      <div class="player-board player-2">
        <div class="player-title">Player 2</div>
        <div class="score player-2-score">0</div>
        <div class="current-box">
          <p>Current</p>
          <div class="c-score player-2-current-score">0</div>
        </div>
      </div>
    </div>
    <div class="winner-overlay hidden">
      <h1 class="winner">Player 1 Wins!</h1>
      <button class="button reset">Play Again!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
